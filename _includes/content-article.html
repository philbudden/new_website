<article class="{{ include.article_class }}">
  <header class="{{ include.header_class }}">
    <h1>{{ page.title }}</h1>
    <div class="{{ include.meta_class }}">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.tags %}
        <div class="tags">
          {% include tag-list.html tags=page.tags %}
        </div>
      {% endif %}
    </div>
  </header>
  <div class="{{ include.body_class }}">
    {{ content }}
  </div>
</article>
