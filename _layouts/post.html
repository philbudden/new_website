---
layout: base
---

<article class="post-page">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.tags %}
        <div class="tags">
          {% include tag-list.html tags=page.tags %}
        </div>
      {% endif %}
    </div>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
